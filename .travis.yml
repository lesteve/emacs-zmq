dist: trusty
language: emacs-lisp
jobs:
  include:
    - &test
      stage: test
      os: linux
      sudo: required
      env:
        - EMACS_VERSION=26.1
      allow_failures:
        - env: EMACS_VERSION=git-snapshot
      before_script:
        - export PATH=${TRAVIS_BUILD_DIR}/.evm/bin:${PATH}
        - if [[ ${EMACS_VERSION} = git-snapshot ]]; then sudo apt-get install texinfo; fi
        - git clone https://github.com/ubolonton/evm ${TRAVIS_BUILD_DIR}/.evm
        - evm config path /tmp
        - evm install emacs-${EMACS_VERSION} --use --skip
      script:
        - cd $TRAVIS_BUILD_DIR
        - make
        - make test
    - <<: *test
      env:
        - EMACS_VERSION=git-snapshot
    - stage: deploy
      if: tag IS present
      os: osx
      addons:
        homebrew:
          packages:
            - mingw-w64
          update: true
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: products/*
        skip_cleanup: true
        overwrite: true
        on:
          tags: true
      env:
        - ZMQ_BUILD_HOST=x86_64-w64-mingw32
      script:
        - cd $TRAVIS_BUILD_DIR
        - make products
